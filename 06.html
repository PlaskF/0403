<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {overflow: hidden;}
        li {
            list-style: none;   /* 기존 스타일 제거 */
            float: left;
            padding: 20px;      /* 안쪽 여백 */
        }
        li:nth-last-child(2n+1) {background-color: red;}    /* 홀수의 경우 */
        li:nth-child(2n) {background-color: brown;}         /* 짝수의 경우 */

        li:first-child {border-radius: 10px 0 0 10px;}         /* 첫째칸 가장자리 둥글게 */
        li:last-child {border-radius: 0 10px 10px 0;}          /* 마지막 칸 가장자리 둥글게 */
    </style>
</head>
<body>
    <ul>
        <li>첫째</li>
        <li>둘째</li>
        <li>셋째</li>
        <li>넷째</li>
        <li>다섯째</li>
        <li>여섯째</li>
        <li>일곱째</li>
    </ul>
</body>
</html>
