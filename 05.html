<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled {background-color: white;}    /* 인풋 태그 사용가능 */
        input:disabled {background-color: gray;}    /* 인풋 태그 사용불가 */
        input:focus {background-color: orange;}     /* 인풋 태그에 포커스 맞출 때 */
    </style>
</head>
<body>
    <h2>입력 가능</h2>
    <input type="text">
    <h2>입력 불가능</h2>
    <input type="text" disabled="disabled">
</body>
</html>
